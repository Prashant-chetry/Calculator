<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <div class="content-main-calculator">
                <h1>CALCULATOR</h1>
                    <textarea name="" class="display" cols="30" rows="10" id="textArea"></textarea>
                    <div class="section">
                        <div class="content-number">
                            <div class="content-number-value">
                                <input type="button" value="0" id="0" >
                                <input type="button" value="1" id="1" >
                                <input type="button" value="2" id="2">
                            </div>
                           <div class="content-number-value">
                                <input type="button" value="3" id="3">
                                <input type="button" value="4" id="4">
                                <input type="button" value="5" id="5">
                           </div>
                           <div class="content-number-value">
                                <input type="button" value="6" id="6">
                                <input type="button" value="7" id="7">
                                <input type="button" value="8" id="8">
                           </div>
                           <div class="content-number-value">
                                <input type="button" value="9" id="9">
                                <input type="button" value="AC">
                           </div>
                            
                        </div>
                        <div class="content-operation">
                            <input type="button" value="Add" id="+">
                            <input type="button" value="Sub" id="-">
                            <input type="button" value="Mult" id="*">
                            <input type="button" value="Divide" id="/">
                        </div>
                    </div>
            
                    <input id="submit" type="submit" value="SUBMIT">
                </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
